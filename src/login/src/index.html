<body class="container">
    <div class="container">
      <h1>Login</h1>

      <form>
        <div class="mb-3">
          <label for="loginInput" class="form-label">Your login</label>
          <input type="email" class="form-control" id="loginInput" placeholder="jbh2" required>
        </div>

        <div class="mb-3">
          <p class="text-danger" id ="noStudentIdWarning" style="display: none">Please enter a valid login</p>
        </div>

        <div class="mb-3">
          <button onclick="getLogin()" id="signIn" class="btn btn-primary" id="signIn">Login</button>
        </div>
        
        </div>
    
        <script src="js/login.js"></script>
      </form>
    
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
