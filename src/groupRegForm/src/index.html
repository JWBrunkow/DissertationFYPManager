<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

</head>
<body class="container">
    <div class="container">
      <h1>COMP8800 Project Registration</h1>
      <section>
        
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="loginInput">Login</label>
            <input type="text" class="form-control" id="loginInput" placeholder="Enter your login">
          </div>
          <div class="form-group">
            <label for="courseTitle">Degree Programme</label>
            <input type="text" class="form-control" id="courseTitle" placeholder="Enter your course title">
          </div>

          <table class="table" id="regTable" style="display: none">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Login</th>
                <th scope="col">Course</th>
                <th scope="col"></th>
                
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>
          <div id="addMore">
              <button type="button" class="btn btn-primary" id="addStudent">ADD <i class="fa-solid fa-circle-plus"></i></button> 
              <span class="text-danger" id="emptyInputWarning" style="display: none">Please enter details</span>
          </div>
          <p></p>
          <!-- <div class="form-group form-check">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            <p></p>
            <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
            
          </div> -->
          <div class="form-group form-check form-switch">
            <input class="form-check-input specialResources" type="checkbox" role="switch" id="specialResourcesCheck" name="specialResourcesCheck">
            <label class="form-check-label specialResources" for="specialResourcesCheck">Special resourses?</label>
          </div>
          <div class="form-group mb-3">
            <textarea class="form-control text-input" id="specialResInput" name="specialResourcesText" rows="4" placeholder="Enter special resources needed for this project" style="display: none"></textarea>
          </div>

          <div class="form-group form-check form-switch">
            <input class="form-check-input ethicsReview" type="checkbox" role="switch" id="ethicsReviewCheck" name="ethicsReviewCheck">
            <label class="form-check-label ethicsReview" for="ethicsReviewCheck">Requires Ethics Approval?</label>
          </div>
          <div class="form-group mb-3">
            <button type="button" onclick="location.href='form.html'" class="btn btn-outline-primary btn-sm" style="display: none" id="checkList">Ethics Checklist</button>
            <textarea class="form-control text-input" id="ethicsReviewInput" name="ethicsReviewInput" rows="6" placeholder="should fill out this box with a brief description of the project and how human participants are involved" style="display: none"></textarea>
          </div>
          
            <pre id="jsonData"></pre>          
          <button onclick="sendJSON()" class="btn btn-primary" id="submitForm">Submit</button>

      </section>
    </div>
    
    

    
    <script src="js/regForm.js"></script>
