<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    
    <title> Project Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="container">
      <h1>COMP8800 Project Registration</h1>
      <section>
        <form id="regForm" action="form.php" method="post">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" name="studentName" aria-describedby="emailHelp" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="loginInput">Login</label>
            <input type="text" class="form-control" id="loginInput" name="studentId"  placeholder="Enter your login">
          </div>
          <div class="form-group">
            <label for="courseTitle">Degree Programme</label>
            <input type="text" class="form-control" id="courseTitle" name="degreeTitle" placeholder="Enter your course title">
          </div>
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" name="pojectName" placeholder="Enter the name of the project you are registering for">
          </div>
          <div class="form-group">
            <label for="projectName">Project Supervisor Name</label>
            <input type="text" class="form-control" id="supervisorName" name="supervisorName" placeholder="Project supervisor name">
          </div>

          <p></p>
          <p>Please tick if applies</p>
          <div class="form-group form-check form-switch">
            <input class="form-check-input ethicsReview" type="checkbox" role="switch" id="cybersecProject" name="cybersecProject">
            <label class="form-check-label ethicsReview" for="cybersecProject">Is the project a cyber security project</label>
          </div>
          <div class="form-group form-check form-switch">
            <input class="form-check-input specialResources" type="checkbox" role="switch" id="specialResourcesCheck" name="specialResourcesCheck">
            <label class="form-check-label specialResources" for="specialResourcesCheck">Special resourses will be needed</label>
          </div>
          <div class="form-group mb-3">
            <textarea class="form-control text-input" id="specialResInput" name="specialResourcesText" rows="4" placeholder="Enter special resources needed for this project" style="display: none"></textarea>
          </div>

          <div class="form-group form-check form-switch">
            <input class="form-check-input ethicsReview" type="checkbox" role="switch" id="ethicsReviewCheck" name="ethicsReviewCheck">
            <label class="form-check-label ethicsReview" for="ethicsReviewCheck">Requires Ethics Approval</label>
          </div>
          
          <div class="form-group mb-3">
            <button type="button" onclick="location.href='form.html'" class="btn btn-outline-primary btn-sm" style="display: none" id="checkList">Ethics Checklist</button>
            <textarea class="form-control text-input" id="ethicsReviewInput" name="ethicsReviewInput" rows="6" placeholder="should fill out this box with a brief description of the project and how human participants are involved" style="display: none"></textarea>
          </div>
          
          <button type="submit" name="submit" value="submit" class="btn btn-primary" id="submitForm">Submit</button>
        </form>
      </section>
    </div>

    
    <script src="js/regForm.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
